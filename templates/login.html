{% extends 'base.html' %}

{% block body %}

    <body class="bg-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9">
                <h1 class="display-1 text-light text-center mt-5">Ticketmaster</h1>
                <h1 class="display- text-light text-center"><b>Quickly find tickets around you</b></h1>

                <div class="card shadow m-4 p-4 bg-light">
                    <h2 class="text-center mb-4">
                        Login
                        <small class="text-muted">or <a href="{% url 'user_registration' %}">Sign Up</a></small>
                    </h2>
                    <form action="{% url 'user_login' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_div }}
                        <div class="form-group text-center">
                            <button class="btn btn-danger" type="submit">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>



{% endblock %}
